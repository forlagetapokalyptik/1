<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udgivelser - apokalyptik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Baggrund -->
    <div class="background-container">
        <div class="image top-image"></div>
        <div class="image bottom-image"></div>
    </div>

    <header>
        <nav>
            <h1><a href="index.html">apokalyptik</a></h1>
            <ul>    
                <li><a href="udgivelser">udgivelser</a></li>
                <li><a href="om-forlaget">om forlaget</a></li>
                <li><a href="kontakt">kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">kommende udgivelser</h1>
        
        <div class="book-grid">
            <div class="book-item">
                <img src="data:image/svg+xml;base64,..." alt="billede">
                <div class="book-info">
                    <h4 class="book-title">titel</h4>
                    <p class="book-author">forfatter</p>
                    <p class="book-description">beskrivelse.</p>
                </div>
            </div>
            <!-- flere book-item her -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 apokalyptik.</p>
    </footer>

    <!-- Scroll fade script -->
    <script>
        window.addEventListener("scroll", () => {
          const scrollTop = window.scrollY;
          const docHeight = document.body.scrollHeight - window.innerHeight;
          const scrollFraction = scrollTop / docHeight;

          const opacity = Math.min(1, Math.max(0, scrollFraction));

          document.querySelector(".top-image").style.opacity = 1 - opacity;
          document.querySelector(".bottom-image").style.opacity = opacity;
        });
    </script>
</body>
</html>
