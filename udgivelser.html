<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Udgivelser - apokalyptik</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap');

        /* Reset og basis styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
       }

        body {
            font-family: 'Crimson Text', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
        }

        /* Header og navigation */
        header {
            background-color: #fff;
            border-bottom: 1px solid #000;
            padding: 0;
        }

        nav {
            max-width: 650px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav h1 {
            font-size: 1.5rem;
            font-weight: normal;
        }

        nav h1 a {
            color: #000;
            text-decoration: none;
            font-style: normal;
        }

        nav h1 a:hover {
            color: #000;
        }

        nav h1 a:focus {
            outline: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: normal;
            padding: 0.25rem 0;
        }

        nav ul li a:hover {
            color: #000;
        }

        nav ul li a:focus {
            outline: none;
        }

        nav ul li a.active {
            text-decoration: underline;
        }

        /* Main content */
        main {
            max-width: 650px;
            margin: 0 auto;
            padding: 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: normal;
            color: #000;
            margin-bottom: 2rem;
            font-style: normal;
        }

        /* Book grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .book-item {
            background: #fff;
            border: 1px solid #000;
        }

        .book-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .book-info {
            padding: 1rem;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: normal;
            color: #000;
            margin-bottom: 0.25rem;
            font-style: normal;
        }

        .book-author {
            font-size: 1rem;
            color: #000;
            margin-bottom: 0.5rem;
        }

        .book-description {
            font-size: 0.9rem;
            color: #000;
            line-height: 1.4;
        }

        /* Footer */
        footer {
            border-top: 1px solid #000;
            padding: 1rem 0;
            margin-top: 2rem;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
            color: #000;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .book-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Remove all focus outlines */
        *:focus {
            outline: none;
        }

        a:focus,
        button:focus {
            outline: none;
        }
    </style>
</head>
