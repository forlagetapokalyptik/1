<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apokalyptik</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Skjul hovedindhold indtil splash er væk */
    body:not(.splash-hidden) .page-wrapper,
    body:not(.splash-hidden) .top-image,
    body:not(.splash-hidden) .bottom-image {
      display: none;
    }
  </style>
</head>
  
<body>
  
  <!-- Splash Screen -->
<div id="splash-screen">
  <div class="splash-content">
    <h1>Apokalyptik</h1>
    <p>Tryk enter for at fortsætte</p>
    <button class="enter-btn" id="enterBtn">*</button>
  </div>
</div>
  
    <!-- Top baggrund -->
  <div class="top-image"></div>
  <!-- Alt indhold i wrapper -->
  <div class="page-wrapper">
  <header>
    <nav>
      <h1><a href="./">apokalyptik</a></h1>
      <ul>    
        <li><a href="/udgivelser/">udgivelser</a></li>
        <li><a href="/om-forlaget/">om forlaget</a></li>
        <li><a href="/kontakt/">kontakt</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h2>forlag for fordærvelig litteratur</h2>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 apokalyptik.</p>
  </footer>
    
        <!-- Bund-baggrund nederst i wrapper -->
    <div class="bottom-image"></div>
  </div>
  
  <!-- JavaScript EFTER body elementerne -->
  <script>
    const splash = document.getElementById('splash-screen');
    const enterBtn = document.getElementById('enterBtn');
    
    // Tjek om brugeren allerede har set splash screen
    const hasSeenSplash = sessionStorage.getItem('hasSeenSplash');
    
    if (hasSeenSplash) {
      // Skjul splash med det samme hvis allerede set
      splash.style.display = 'none';
    }
    
    function hideSplash() {
      splash.classList.add('hidden');
      // Gem at brugeren har set splash screen
      sessionStorage.setItem('hasSeenSplash', 'true');
      setTimeout(() => {
        splash.style.display = 'none';
      }, 800);
    }
    
    enterBtn.addEventListener('click', hideSplash);
    
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !splash.classList.contains('hidden')) {
        hideSplash();
      }
    });
  </script>
  
  <script src="../javascript/script.js"></script>
  
</body>
</html>
