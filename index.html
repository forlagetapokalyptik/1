<!DOCTYPE html>

<head>

  <!-- Baggrund -->

        <li><a href="om-forlaget">om forlaget</a></li>
        <li><a href="kontakt">kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>

      <h2>forlag for ford√¶rvelig litteratur</h2>
    </section>

    <section class="featured-books">
      <h3>kommende udgivelser</h3>
      <div class="book-grid">
        <div class="book-item">
          <img src="data:image/svg+xml;base64,..." alt="billede">

  <footer>
    <p>&copy; 2025 apokalyptik.</p>
  </footer>

  <!-- Scroll fade script -->
  <script>
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / docHeight;

      const opacity = Math.min(1, Math.max(0, scrollFraction));

      document.querySelector(".top-image").style.opacity = 1 - opacity;
      document.querySelector(".bottom-image").style.opacity = opacity;
    });
  </script>
</body>
</html>
