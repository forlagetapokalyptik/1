<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - apokalyptik</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap');

        /* Reset og basis styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
        }

        /* Header og navigation */
        header {
            background-color: #fff;
            border-bottom: 1px solid #000;
            padding: 0;
        }

        nav {
            max-width: 650px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav h1 {
            font-size: 1.5rem;
            font-weight: normal;
        }

        nav h1 a {
            color: #000;
            text-decoration: none;
            font-style: normal;
        }

        nav h1 a:hover {
            color: #000;
        }

        nav h1 a:focus {
            outline: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: normal;
            padding: 0.25rem 0;
        }

        nav ul li a:hover {
            color: #000;
        }

        nav ul li a:focus {
            outline: none;
        }

        nav ul li a.active {
            text-decoration: underline;
        }

        /* Main content */
        main {
            max-width: 650px;
            margin: 0 auto;
            padding: 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: normal;
            color: #000;
            margin-bottom: 2rem;
            font-style: normal;
        }

        .contact-section {
            border: 1px solid #000;
            padding: 2rem;
            max-width: 600px;
            background-color: #fff;
        }

        .contact-info {
            margin-top: 1rem;
        }

        .contact-item {
            padding: 1rem;
            border: 1px solid #000;
            background: #fff;
        }

        .contact-item h4 {
            color: #000;
            margin-bottom: 1rem;
            font-style: normal;
            font-size: 1.2rem;
            font-weight: normal;
        }

        .contact-item a {
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .contact-item a:hover {
            color: #000;
        }

        .contact-item a:focus {
            outline: none;
        }

        /* Footer */
        footer {
            border-top: 1px solid #000;
            padding: 1rem 0;
            margin-top: 2rem;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
            color: #000;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .contact-section {
                padding: 1.5rem;
            }
        }

        /* Remove all focus outlines */
        *:focus {
            outline: none;
        }

        a:focus,
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1><a href="">apokalyptik</a></h1>
            <ul>
                <li><a href="udgivelser">udgivelser</a></li>
                <li><a href="om-forlaget">om forlaget</a></li>
                <li><a href="kontakt" class="active">kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">kontakt</h1>
        
        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <h4>Kontakt</h4>
                    <p><a href="mailto:forlagetapokalyptik@protonmail.com">forlagetapokalyptik@protonmail.com</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 apokalyptik.</p>
    </footer>
</body>
</html>
